<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/css.css">
</head>
  <body class="body ">
    <div class="calculator ">
      <input type="text" value='' id="display">
      <section>
        <span>
          <button class="emphasis topbutton C ">C</button>
          <button class="emphasis topbutton delete">Del</button>
          <button class="emphasis topbutton ">H</button>
          <button class="emphasis topbutton ">On/Off</button>
        </span>
      </section>
      <section class="one">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="emphasis equal">=</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="emphasis operator ">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="emphasis operator ">-</button>
          <button class="operator-dot ">.</button>
          <button class="number">0</button>
          <button class="emphasis operator ">-/-</button>
          <button class="emphasis operator ">X</button>
      </section>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
